<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8" />
    <title>{{ stockname }}</title>
    <link href="../static/css/styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div id="nav-placeholder"></div>
    <script>
    $(function(){
        $("#nav-placeholder").load("../nav.html");
    });
    </script>
    <div class="container m-5">
        <h2 class="text-center">Stock Name: {{ stockname }}</h2>
        <h3>Chart</h3>
        
        <div id="tvchart"></div>
        
        <h3>Detailed Prices</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Date</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
            {% for item in stockinfo %}
            <tr>
                <td>{{ item.time }}</td>
                <td>{{ item.price }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        {{ stockinfo|json_script:"stockinfo" }}
        <!-- <script>var stockinfojson = '{{ stockinfo }}';</script> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../static/js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
    <script src="../static/assets/demo/chart-area-demo.js"></script>
    <script src="../static/assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="../static/js/datatables-simple-demo.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script type="text/javascript" src="../static/js/stock.js"></script>
</body>
</html>
