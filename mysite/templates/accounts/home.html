<h1>Accounts Home Page</h1>

<p>Show watchlist here</p>

{% if err %}
    <p style="color:#FF0000">Error: {{ err }}</p>
{% endif %}

<h3>Change password here:</h3>
<form method="POST" action="">
    {% csrf_token %}
    {{ changeForm.as_p }}
    <input type="submit" name="ChangeForm">
</form>
{{ form.error }}

<p>Username is {{ request.user }}</p>
<a href="{% url 'logout' %}">Logout</a><br>

<a href="{% url 'delete_user' %}" onclick="return confirm('Are you sure to delete your account?')">Delete User</a>
